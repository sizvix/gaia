<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Fake Context Menu</title>
  </head>

  <body>
    <a contextmenu="context-menu" href="http://example.com" id="link">A Link!</a>
    <menu type="context" id="context-menu">
      <menuitem id="test-menu-1" label="test-menu-1"></menuitem>
      <menuitem id="test-menu-2" label="test-menu-2"></menuitem>
    </menu>
  </body>
</html>
