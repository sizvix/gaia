#Firefox OS privacy notice
privacy-notice=Firefox OS Privacy Notice
cares-about-your-privacy=Mozilla cares about your Privacy. When Firefox OS sends information to us, our Firefox OS Privacy Notice describes how we handle that information.
you-should-know=Things you should know
fxos-connects=Firefox OS connects to us and others in order to provide product features.
updates=Updates: To keep itself up to date, Firefox OS automatically connects to a service operated by or on behalf of the manufacturer of your device.
initial-activation=Initial Activation: Upon initial activation of your Firefox OS device, Firefox OS sends to Mozilla a one-time data ping (e.g., data relating to device specific information such as software release version, partner ID, country and screen size) which helps Mozilla determine if security updates and critical fixes are needed for our users and partners, determine requirements for app developers so they can build better apps for our users, and helps Mozilla with market analysis (e.g., determine how many devices have been activated).
app-usage-term=App Usage: In order to improve user experience and content discovery, Firefox OS sends "App Usage Data" (e.g., active use time, counts of opens/closes/crashes and the list of uninstalled apps) to Mozilla. Data from “Home Screen”, “Devices”, “Apps” and “Web Apps” are also to be collected. You can disable the sharing of App Usage Data in the “Main Menu > Help > About Firefox OS”.

# Mozilla privacy policy
privacy-policy=Mozilla Privacy Policy
cares-privacy=Mozilla cares about your Privacy. When Firefox OS sends information to us, our Mozilla Privacy Policy describes how we handle that information.
what-mean-by-personal-infomation=What do we mean by "personal information"?
personal-info-means=For us, "personal information" means information which identifies you, like your name or email address.
non-personal-infomation=Any information that falls outside of this is "non-personal information".
if-store-info=If we store your personal information with information that is non-personal, we will consider the combination as personal information. If we remove all personal information from a set of data then the remaining is non-personal information.
how-we-learn=How do we learn information about you?
we-learn=We learn information about you when:
give-directly=you give it to us directly (e.g., when you choose to send us crash reports);
we-collect=we collect it automatically through our products and services (e.g., when your Firefox browser checks with us to see if is up to date);
someone-tells=someone else tells us information about you (e.g., when Thunderbird works with your email providers to set up your account); or
when-we-try=when we try and understand more about you based on information you've given to us (e.g., when we use your IP address to customize language for some of our services).
what-we-do=What do we do with your information once we have it?
when-give-info=When you give us information, we will use it in the ways for which you've given us permission. Generally, we use your information to help us provide and improve our products and services for you.
when-we-share=When do we share your information with others?
when-ask=When we have asked and received your permission to share it.
for-processing=For processing or providing products and services to you, but only if those entities receiving your information are contractually obligated to handle the data in ways that are approved by Mozilla.
when-fulfilling-mission=When we are fulfilling our mission of being open. We sometimes release information to make our products better and foster an open web, but when we do so, we will remove your personal information and try to disclose it in a way that minimizes the risk of you being re-identified.
when-law-requires=When the law requires it. We follow the law whenever we receive requests about you from a government or related to a lawsuit. We'll notify you when we're asked to hand over your personal information in this way unless we're legally prohibited from doing so. When we receive requests like this, we'll only release your personal information if we have a good faith belief that the law requires us to do so. Nothing in this policy is intended to limit any legal defenses or objections that you may have to a third party's request to disclose your information.
when-necessary=When we believe it is necessary to prevent harm to you or someone else. We will only share your information in this way if we have a good faith belief that it is reasonably necessary to protect the rights, property or safety of you, our other users, Mozilla or the public.
if-changes=If our organizational structure or status changes (if we undergo a restructuring, are acquired, or go bankrupt) we may pass your information to a successor or affiliate.
how-we-store=How do we store and protect your personal information?
we-commit=We are committed to protecting your personal information once we have it. We implement physical, business and technical security measures. Despite our efforts, if we learn of a security breach, we'll notify you so that you can take appropriate protective steps.
no-longer-than-need=We also don't want your personal information for any longer than we need it, so we only keep it long enough to do what we collected it for. Once we don't need it, we take steps to destroy it unless we are required by law to keep it longer.
what-should-know=What else should you know?
we-are-global=We're a global organization and our computers are in several different places around the world. We also use service providers whose computers may also be in various countries. This means that your information might end up on one of those computers in another country, and that country may have a different level of data protection regulation than yours. By giving us information, you consent to this kind of transfer of your information. No matter what country your information is in, we comply with applicable law and will also abide by the commitments we make in this privacy policy.
if-under-13=If you are under 13, we don't want your personal information, and you must not provide it to us. If you are a parent and believe that your child who is under 13 has provided us with personal information, please contact us to have your child's information removed.
what-if-change=What if we change this privacy policy or any of our privacy notices?
may-need-change=We may need to change this policy and our notices. The updates will be posted online. If the changes are substantive, we will announce the update through Mozilla's usual channels for such announcements such as blog posts and forums. Your continued use of the product or service after the effective date of such changes constitutes your acceptance of such changes. To make your review more convenient, we will post an effective date at the top of the page.
