fxos-is-free=Firefox OS is the free and open source operating system from Mozilla. We care about your privacy and when Firefox OS sends information to us, our <a>Firefox OS Privacy Notice</a> and <a>Mozilla Privacy Policy</a> describe how we handle that information.
